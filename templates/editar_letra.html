<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Letra - Acervo MPB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-music"></i> Acervo de Letras MPB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('nova_letra') }}">Adicionar Letra</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sobre') }}">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Alerts -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'danger' else 'warning' if category == 'warning' else 'success' }} alert-dismissible fade show m-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body p-4">
                            <h2 class="card-title mb-4">Editar Letra</h2>

                            <form method="POST" action="{{ url_for('editar_letra', letra_id=letra.id) }}">
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Título da Música</label>
                                    <input type="text" class="form-control" id="titulo" 
                                           name="titulo" value="{{ letra.titulo }}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="artista" class="form-label">Artista</label>
                                    <input type="text" class="form-control" id="artista" 
                                           name="artista" value="{{ letra.artista }}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="letra" class="form-label">Letra da Música</label>
                                    <textarea class="form-control" id="letra" name="letra" 
                                              rows="15" required>{{ letra.letra }}</textarea>
                                </div>

                                <div class="d-flex gap-2">
                                    <a href="{{ url_for('ver_letra', letra_id=letra.id) }}" class="btn btn-secondary">Cancelar</a>
                                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <div class="container">
            <p class="mb-2">
                <i class="fas fa-copyright"></i> 2026 Acervo de Letras de MPB
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
